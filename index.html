<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment 3 | Forms</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>

    <body>

        <div class="main-flex">

            <div class="form-column form-column-1">
                <form>
                    <label for="first-name">First Name:</label>

                    <br>

                    <input type="text" name="first-name" id="first-name" placeholder="John" />

                    <br>

                    <label for="last-name">Last Name:</label>

                    <br>

                    <input type="text" name="last-name" id="last-name" placeholder="Doe" />

                    <br>

                    <label for="email-address">Email Address:</label>

                    <br>

                    <input type="email" name="email-address" id="email-address" placeholder="johndoe@email.com" />

                    <br>

                    <label for="country">Country:</label>

                    <br>

                    <select name="country" id="country">
                        <option value="unselected">Select a country:</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                    </select>

                    <br>

                    <label for="biography">Biography:</label>

                    <br>

                    <textarea name="biography" id="biography" placeholder="Tell us about yourself!"></textarea>
                </form>
            </div>

            <div class="form-column form-column-2">
                <form>
                    <label for="phone-num">Phone Number:</label>

                    <br>

                    <input type="tel" name="phone-num" id="phone-num"
                    placeholder="+351 999 9999" />

                    <br>

                    <label for="affiliations">Affiliations:</label>

                    <br>

                    <textarea name="affiliations" id="affiliations" placeholder="Add your affiliations here!"></textarea>

                    <br>

                    <label for="occupation">Occupation:</label>

                    <br>

                    <select name="occupation" id="occupation">
                        <option value="unselected">Select an occupation:</option>
                        <option value="Programmer">Programmer</option>
                        <option value="Chemist">Chemist</option>
                        <option value="Physicist">Physicist</option>
                    </select>

                    <br>

                    <label for="cats-name">Cat's Name:</label>

                    <br>

                    <input type="text" name="cats-name" id="cats-name" placeholder="Kitty" />

                    <br>

                    <label for="fav-gadget">Favorite Gadget:</label>

                    <br>

                    <input type="text" name="fav-gadget" id="fav-gadget" placeholder="Annoy-o-tron" />
                </form>
            </div>

            <div class="form-column form-column-3">
                <form>
                    <label for="talent-type">Type of Talent:</label>

                    <br>

                    <select name="talent-type" id="talent-type">
                        <option value="unselected">Select a talent type:</option>
                        <option value="Painting">Painting</option>
                        <option value="Writing">Writing</option>
                        <option value="Dancing">Dancing</option>
                    </select>

                    <br>

                    <label for="fav-drink">Favorite Drink:</label>

                    <br>

                    <input type="text" name="fav-drink" id="fav-drink"
                    placeholder="Green Tea" />

                    <br>

                    <label for="special-power">Special Power:</label>

                    <br>

                    <input type="text" name="special-power" id="special-power" placeholder="Anti-gravity" />

                    <br>

                    <label for="weapon">Weapon of Choice:</label>

                    <br>

                    <input type="text" name="weapon" id="weapon" placeholder="Lightsaber" />

                    <br>

                    <label for="comments">Comments:</label>

                    <br>

                    <textarea name="comments" id="comments" placeholder="Got anything else you need to tell us?"></textarea>
                </form>
            </div>

        </div>

    </body>

</html>
